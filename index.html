<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUACA JOGJA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #7ceba1 0%, #8df881 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(249, 246, 215, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        .judul-cuaca {
            font-size: 1.4em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .waktu-cuaca {
            font-size: 1em;
            color: #555;
            margin-bottom: 18px;
        }
        .weather-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 10px auto;
            display: block;
        }
        .temp {
            font-size: 2.8em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 6px;
        }
        .condition {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 18px;
        }
        .location {
            font-size: 1.1em;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 500;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.05em;
        }
        ul li:last-child {
            border-bottom: none;
        }
        strong {
            color: #1e3c72;
        }
        .footer {
            margin-top: 18px;
            font-size: 0.95em;
            color: #888;
        }
        .form-lokasi {
            margin-bottom: 18px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .form-lokasi input[type="text"] {
            padding: 7px 10px;
            border-radius: 6px;
            border: 1px solid #b2b2b2;
            font-size: 1em;
            width: 60%;
        }
        .form-lokasi button {
            padding: 7px 16px;
            border-radius: 6px;
            border: none;
            background: #1e3c72;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-lokasi button:hover {
            background: #1551a1;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="judul-cuaca">Cuaca Hari Ini</div>
    <form class="form-lokasi" id="formLokasi">
    <input type="text" id="inputLokasi" placeholder="Masukkan nama kota/lokasi" required>
    <button type="submit">Cari</button>
    </form>

    <form class="form-lokasi" id="formLokasi">...</form>
    <div class="waktu-cuaca" id="waktuCuaca"></div>
    <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" style="display:none;">
    <div class="temp" id="temp"></div>
    <div class="condition" id="condition"></div>
    <div class="location" id="lokasi"></div>
    <ul id="tampilan"></ul>
    <div class="footer">Muhammad Irfan Fauzi</div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function formatTanggalWaktu(str) {
            const bulan = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            const [tanggal, jam] = str.split(' ');
            const [tahun, bln, tgl] = tanggal.split('-');
            return `${tgl} ${bulan[parseInt(bln)-1]} ${tahun}, ${jam}`;
        }

        function tampilkanCuaca(lokasi) {
            const urlapi = `http://api.weatherapi.com/v1/current.json?key=47c8c79a2de74181bdb64148250810&q=${encodeURIComponent(lokasi)}&aqi=no`;
            $("#waktuCuaca, #temp, #condition, #lokasi, #tampilan").html("");
            $("#weatherIcon").hide();

            $.ajax({
                url: urlapi,
                type: "GET",
                dataType: "json",
                success: function(data){
                    let suhu = data.current.temp_c;
                    let lokasiTampil = data.location.name + ", " + data.location.region;
                    let negara = data.location.country;
                    let provinsi = data.location.region;
                    let kecamatan = data.location.tz_id;
                    let longitude = data.location.lon;
                    let latitude = data.location.lat;
                    let icon = "https:" + data.current.condition.icon;
                    let kondisi = data.current.condition.text;
                    let waktu = data.location.localtime;

                    $("#waktuCuaca").text(formatTanggalWaktu(waktu));
                    $("#weatherIcon").attr("src", icon).attr("alt", kondisi).show();
                    $("#temp").html(suhu + "Â°C");
                    $("#condition").html(kondisi);
                    $("#lokasi").html(lokasiTampil);
                    $("#tampilan").html(`
                        <li><strong>Negara:</strong> ${negara}</li>
                        <li><strong>Provinsi:</strong> ${provinsi}</li>
                        <li><strong>Kecamatan:</strong> ${kecamatan}</li>
                        <li><strong>Longitude:</strong> ${longitude}</li>
                        <li><strong>Latitude:</strong> ${latitude}</li>
                    `);
                },
                error: function(){
                    $("#waktuCuaca, #temp, #condition, #lokasi, #tampilan").html("");
                    $("#weatherIcon").hide();
                    $("#tampilan").html("<li style='color:red;'>Gagal mengambil data cuaca. Pastikan nama lokasi benar.</li>");
                }
            });
        }

        
        $("#formLokasi").on("submit", function(e){
            e.preventDefault();
            const lokasi = $("#inputLokasi").val().trim();
            if(lokasi) {
                tampilkanCuaca(lokasi);
            }
        });

    </script>

</body>
</html>
